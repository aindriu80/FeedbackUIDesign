<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./resources/style.css" />
    <title>User Feedback Page - Let us know your feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />customer support
        performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img src="./resources/sad.svg" alt="disappointed image" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="./resources/neutral.svg" alt="neutral image" />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="./resources/happy.svg" alt="happy image" />
          <small>Happy</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="./resources/script.js"></script>
  </body>
</html>
